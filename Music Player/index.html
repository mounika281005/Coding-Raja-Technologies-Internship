<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="current_playing">
        <div class="spotify">
            <img src="spotify.webp" alt="">
        </div>
        <p class="heading">
            Currently Playing
        </p>
    </div>
    <div class="loader">
        <div class="song">
            <p class="name">Show and Tell</p>
            <p class="artist">AI Wilson</p>
        </div>
        <div class="album_cover"></div>
        <div class="loading">
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
            <div class="load"></div>
        </div>
    </div>
    <div class="loader">
        <div class="song">
            <p class="name">Duvet</p>
            <p class="artist">Boa</p>
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
    </div>
    <div class="loader">
        <div class="song">
            <p class="name">Something for You</p>
            <p class="artist">Simply Red</p>
        </div>
        <div class="album_cover"></div>
        <div class="play"></div>
    </div>
</div>
</body>
</html>
